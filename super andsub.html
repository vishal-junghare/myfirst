<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>superscript and subscript</title>
</head>
<body>
    <big>(a+b)2=a <sup>2</sup>+b <sup>2</sup>+2ab</big>
    <br>
    <big>(a+b) <sup>2</sup>=a <sup>2</sup>+b <sup>2</sup>+2ab</big>
    <br>
    <big>CH4+O2 => H20+CO2</big>
     <br>
    <big>CH <sub>4</sub> => H <sub>2</sub>0+CO <sub>2</sub></big>
</body>
</html>
