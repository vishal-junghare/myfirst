<body>
    <!--there are two type list order list and unorder list-->
    <div>
        <!--this is the order list-->
        <ol type="a">
            <li>c</li>
            <li>c++</li>
            <li>html</li>
            <ol>
                <li>level1</li>
                <li>level2</li>
                <li>level3</li>
            </ol>
        </ol>
        <!--this is the unorder list-->
    
        <ul type="a">
            <li>cylying</li>
            <li>leraning</li>
            <li>hardwok</li>
            <ul>


    </div>

</body>
</html>
